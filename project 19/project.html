<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiggy Instamart</title>
    <link rel="stylesheet" href="project of swiggy instamart.css">
</head>
<body>

    <!-- Header section -->
    <header class="header">
        <h1>Swiggy Instamart</h1>
        <p>Groceries delivered in minutes</p>
    </header>

    <!-- Product section -->
    <section class="products">

        <div class="product-card">
            <img src="https://foodtech.atsautomation.com/wp-content/uploads/sites/53/2022/09/Dairy-processing.png" alt="Milk">
            <h3>Milk</h3>
            <p>₹50</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.pexels.com/photos/209206/pexels-photo-209206.jpeg?cs=srgb&dl=baked-bread-breakfast-209206.jpg&fm=jpg" alt="Bread">
            <h3>Bread</h3>
            <p>₹40</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th/id/OIP.IpNlD7H6tuhkSPwB2RWD9QHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Fruits">
            <h3>Fresh Fruits</h3>
            <p>₹120</p>
            <button>Add to Cart</button>
        </div>

    </section>

    <!-- Footer section -->
    <footer class="footer">
        <p>© 2025 Swiggy Instamart Clone</p>
    </footer>

</body>
</html>
