<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instamart Clone</title>
    <link rel="stylesheet" href="project of swiggy instamart.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo">insta<span>mart</span></div>

    <input type="text" placeholder='Search for "Rice, Oil, Chips"' class="search-box">

    <div class="header-actions">
        <a href="#">Sign in</a>
        <button class="cart-btn">My Cart</button>
    </div>
</header>

<!-- Hot Deals -->
<section class="section">
    <div class="section-header">
        <h2>Hot deals</h2>
        <a href="#">See All</a>
    </div>

    <div class="product-row">
        <div class="product-card">
            <img src="https://via.placeholder.com/120" alt="">
            <p class="name">Lay's Potato Chips</p>
            <p class="price">₹20</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/120" alt="">
            <p class="name">Kwality Walls Cone</p>
            <p class="price">₹35</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/120" alt="">
            <p class="name">Sunfeast Bourbon</p>
            <p class="price">₹14</p>
        </div>

        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th/id/OIP.c0WiMC0DEy7PUjku8-BZoAHaHa?w=1500&h=1500&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
            <p class="name">Kurkure Masala</p>
            <p class="price">₹20</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/120" alt="">
            <p class="name">Sunflower Oil</p>
            <p class="price">₹155</p>
        </div>
    </div>
</section>

<!-- Grocery & Kitchen -->
<section class="section">
    <h2>Grocery & Kitchen</h2>

    <div class="category-grid">
        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Fresh Vegetables</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Fresh Fruits</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Dairy, Bread & Eggs</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Cereals & Breakfast</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Atta, Rice & Dal</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Oils & Ghee</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Masalas</p>
        </div>

        <div class="category-card">
            <img src="https://via.placeholder.com/100" alt="">
            <p>Dry Fruits</p>
        </div>
    </div>
</section>

</body>
</html>
