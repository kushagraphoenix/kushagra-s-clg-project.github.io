<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zepto Clone</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
}


.navbar {
    background: #6b2cff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo {
    color: white;
    font-size: 28px;
    font-weight: bold;
}

.search {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
}

.login-btn {
    background: white;
    color: #6b2cff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
}


.banner {
    background: #ddd;
    margin: 20px;
    padding: 20px;
    border-radius: 12px;
}

.banner h2 {
    font-size: 22px;
}

.banner p {
    margin-top: 5px;
    color: #333;
}


.products {
    padding: 20px;
}

.products h2 {
    margin-bottom: 15px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
}


.product-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
}


.product-card h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.product-card p {
    color: #444;
}


.product-card button {
    margin-top: 10px;
    width: 100%;
    padding: 8px;
    background: #6b2cff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}


footer {
    margin-top: 30px;
    background: #222;
    color: white;
    text-align: center;
    padding: 12px;
}
</style>
</head>

<body>


<div class="navbar">
    <div class="logo">zepto</div>
    <input class="search" type="text" placeholder="Search for groceries...">
    <button class="login-btn">Login</button>
</div>


<div class="banner">
    <h2>Groceries delivered in 10 minutes ⚡</h2>
    <p>Fresh fruits, vegetables & daily essentials</p>
</div>
