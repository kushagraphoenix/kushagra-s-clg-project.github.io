<form action="/process-data" method="POST">
  <label for="full-name">Name:</label><br>
  <input type="text" id="full-name" name="name" placeholder="John Doe"><br><br>

  <label for="user-pass">Password:</label><br>
  <input type="password" id="user-pass" name="pass"><br><br>

  <p>Gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <input type="checkbox" id="sub" name="subscribe" checked>
  <label for="sub">Subscribe to newsletter</label><br><br>

  <button type="submit">Submit Information</button>
</form>
